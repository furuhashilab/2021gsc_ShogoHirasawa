<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>東京災害マップ</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="maplibre-gl.js"></script>
    <link href="maplibre-gl.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new maplibregl.Map({
        container: "map", // container id
        style: {
          version: 8,
          sources: {
            "raster-tiles": {
              type: "raster",
              tiles: ["http://a.tile.openstreetmap.org/{z}/{x}/{y}.png"],
              tileSize: 256,
              attribution:
                'Map tiles by <a target="_top" rel="noopener" href="http://stamen.com">Stamen Design</a>, under <a target="_top" rel="noopener" href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a target="_top" rel="noopener" href="http://openstreetmap.org">OpenStreetMap</a>, under <a target="_top" rel="noopener" href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>',
            },
            dronebird: {
              type: "raster",
              tiles: [
                "https://furuhashilab.github.io/2021gsc_ShogoHirasawa/futakotamagawac_RT/{z}/{x}/{y}",
              ],
              tileSize: 256,
              attribution:
                'Map tiles by <a target="_top" rel="noopener" href="http://furuhashilab.com/">Furuhashi Lab.</a>, under <a target="_top" rel="noopener" href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a target="_top" rel="noopener" href="http://openstreetmap.org">OpenStreetMap</a>, under <a target="_top" rel="noopener" href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>',
            },
            evacuationcenter: {
              tiles: [
                "https://furuhashilab.github.io/2021gsc_ShogoHirasawa/evacuation_center_VT/{z}/{x}/{y}.pbf",
              ],
              type: "vector",
            },
          },
          layers: [
            {
              id: "lowest-background",
              type: "raster",
              source: "raster-tiles",
              minzoom: 0,
              maxzoom: 22,
            },
            {
              id: "dronebird",
              type: "raster",
              source: "dronebird",
              minzoom: 15,
              maxzoom: 21,
            },
            // {
            //   id: "evacuationcenter",
            //   layout: {
            //     "icon-image": "store-icon",
            //   },
            //   paint: {},
            //   source: "evacuationcenter",
            //   source-layer: "setagaya",
            //   type: "symbol",
            //   minzoom: 10,
            //   maxzoom: 22,
            // },
          ],
        },
        center: [139.62756, 35.60882], // starting position
        zoom: 14, // starting zoom
      });
    </script>
  </body>
</html>
